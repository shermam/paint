<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintbrush</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Select the mode:</legend>
        <div>
          <input type="radio" id="line" name="mode" value="line" checked />
          <label for="line">line</label>
        </div>

        <div>
          <input type="radio" id="bucket" name="mode" value="bucket" />
          <label for="bucket">bucket</label>
        </div>
        
        <div>
          <input type="radio" id="brush" name="mode" value="brush" />
          <label for="brush">brush</label>
        </div>
        
        <div>
          <input type="radio" id="roundBrush" name="mode" value="roundBrush" />
          <label for="roundBrush">roundBrush</label>
        </div>
        
        <div>
          <input type="radio" id="eraser" name="mode" value="eraser" />
          <label for="eraser">eraser</label>
        </div>
      </fieldset>
    </form>

    <canvas width="500" height="500"></canvas>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
